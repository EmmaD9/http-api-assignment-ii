<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <!--referenced script from body-parse-example -->
  <script>

    //async to hadnle fetch response
    const handleResponse = async (response) => {

      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch (response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //Parse the response to json
      const obj = await response.json();

      if (obj.message) {
        content.innerHTML += `<p>${obj.message}</p>`;
      }
    };


    const sendPost = async (nameForm) => {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;
      const dataType = nameForm.querySelector('#dataType').value;

      //Build a data string in the FORM-URLENCODED format.
      let formData = `name=${name}&age=${age}`;

      //If the user selected JSON, send that instead
      if (dataType === 'application/json') {
        formData = JSON.stringify({ name, age });
      }

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': dataType,
          'Content-Length': formData.length,
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response);
    };

    //I added and upaded the get/head form:
    const init = () => {
        // POST form
        const nameForm = document.querySelector('#nameForm');
        const addUser = (e) => {
          e.preventDefault();
          sendPost(nameForm);
          return false;
        };
        nameForm.addEventListener('submit', addUser);

        // GET/HEAD form
        const userForm = document.querySelector('#userForm');
        const getUser = async (e) => {
          e.preventDefault();

          const url = document.querySelector('#urlField').value;
          const method = document.querySelector('#methodSelect').value.toUpperCase();

          const response = await fetch(url, {
            method,
            headers: { 'Accept': 'application/json' }
          });

          if (method === 'HEAD') {
            const content = document.querySelector('#content');
            content.innerHTML = `<b>Status: ${response.status}</b>`;
            return;
          }

          handleResponse(response);
        };

        userForm.addEventListener('submit', getUser);
      };

    //When the window loads, run init.
    window.onload = init;
  </script>

</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
